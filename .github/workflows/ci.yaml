name: CI

on:
  push:
    branches: [ main ]
    tags: [ "curv-v*", "curvtools-v*", "curvpyutils-v*" ]
  pull_request:

jobs:
  test:
    name: Test (py${{ matrix.python }} â€¢ ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - uses: astral-sh/setup-uv@v4
      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ matrix.python }}-${{ hashFiles('**/pyproject.toml', 'uv.lock') }}
      - name: Sync deps
        run: uv sync
      - name: Install verilator (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y verilator
      - name: Attempt install delta (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y git-delta || true
      - name: Install verilator (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install verilator
      - name: Attempt install delta (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install git-delta || true
      # - name: Install packages (editable)
      #   run: make setup-editable-installs
      # - name: Lint
      #   run: uv run ruff check .
      - name: Unit tests
        run: uv run pytest -q -m "unit" -n auto
      - name: E2E tests
        run: uv run pytest -q -m "e2e" -n auto

  build-and-publish:
    name: Build and publish
    needs: [test]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      statuses: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: astral-sh/setup-uv@v4
      - name: Sync root dev deps
        run: uv sync
      - name: Build curv package (sdist+wheel)
        working-directory: packages/curv
        run: uv run -m build --sdist --wheel
      - name: Build curvtools package (sdist+wheel)
        working-directory: packages/curvtools
        run: uv run -m build --sdist --wheel
      - name: Build curvpyutils package (sdist+wheel)
        working-directory: packages/curvpyutils
        run: uv run -m build --sdist --wheel
      - name: Publish curv (tag curv-v*)
        if: startsWith(github.ref_name, 'curv-v')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: packages/curv/dist
      - name: Publish curvtools (tag curvtools-v*)
        if: startsWith(github.ref_name, 'curvtools-v')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: packages/curvtools/dist
      - name: Publish curvpyutils (tag curvpyutils-v*)
        if: startsWith(github.ref_name, 'curvpyutils-v')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: packages/curvpyutils/dist

      # === Success/failure status at https://api.github.com/repos/curvcpu/curv-python/commits/<tag-or-sha>/status ===
      - name: Record publish status (commit status)
        if: always()
        env:
          STATE: ${{ job.status == 'success' && 'success' || 'failure' }}
          CONTEXT: ${{ startsWith(github.ref_name, 'curv-v') && 'publish/curv' ||
                    (startsWith(github.ref_name, 'curvtools-v') && 'publish/curvtools' ||
                     (startsWith(github.ref_name, 'curvpyutils-v') && 'publish/curvpyutils' || 'publish/unknown')) }}
          TARGET_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          payload=$(jq -n --arg state "$STATE" --arg ctx "$CONTEXT" --arg url "$TARGET_URL" \
            '{state:$state, context:$ctx, description:"PyPI publish workflow", target_url:$url}')
          curl -fsSL -X POST \
            -H "Authorization: Bearer ${{ github.token }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }}" \
            -d "$payload"
